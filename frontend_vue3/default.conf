server {
    listen       80;
    server_name  localhost;
    root         /app/frontend/dist/;

    index index.html;

    location /upload/ {
        alias /data/upload/;
    }
    
    location /media/ {
        alias /data/media/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

}
